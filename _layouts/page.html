layout: default
---

<div class="masthead-post">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-lg-8 offset-lg-2 my-auto">
                <article class="post h-entry article">

                    <header class="post-header">
                        <h1 class="post-title p-name">{{ page.title }}</h1>
                    </header>

                    <div class="post-content e-content">
                        {{ content }}
                    </div>

                </article>
            </div>

        </div>
    </div>
</div>
